<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <div class="box">
          <div class="num">10k+</div>
           companies
        </div>
        <div class="box">
          <div class="num">314</div>
           templates
        </div>
        <div class="box">
          <div class="num">12m+</div>
           queries
        </div>
      </div>
    </div>
    <div class="img"></div>
  </main>
</body>
</html>
